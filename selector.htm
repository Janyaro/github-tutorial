<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector </title>
    <style>
        span{
            color: cadetblue;
            background-color: chartreuse;
        }
        /* css selector */
        #first{
            color: violet;
         background-color: tomato;
        }
        .two{
         color: aqua;
         background-color: burlywood;
        }
    </style>
</head>

<body>
<link rel="stylesheet" href="www.google.com" click here>
    <span>
        <p id="first">Lorem ipsum dolor sit.</p>
    </span>
 <div>
     <p>Lorem ipsum dolor <span>gandu umair</span> sit amet.</p>
     <p class="two">Lorema ipsum dolor sit amet consectetur adipisicing elit. Quisquam, dolores totam? Magni, enim.</p>
 </div>
</body>
</html>
